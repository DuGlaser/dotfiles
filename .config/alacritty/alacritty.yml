window:
  padding:
    x: 10

  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: MesloLGS NF

  bold:
    style: Bold

  italic:
    style: Italic

  bold_italic:
    style: Bold Italic

  size: 9

colors:
  primary:
    background: "0x32302f"
    foreground: "0xe6e6dc"

  normal:
    black: "0x00384d"
    red: "0xc43061"
    green: "0x7fc06e"
    yellow: "0xf08e48"
    blue: "0x1c8db2"
    magenta: "0xc694ff"
    cyan: "0x00cccc"
    white: "0x77929e"

  bright:
    black: "0x517f8d"
    red: "0xff5a67"
    green: "0x9cf087"
    yellow: "0xffcc1b"
    blue: "0x7eb2dd"
    magenta: "0xfb94ff"
    cyan: "0x00ffff"
    white: "0xb7cff9"

  cursor:
    text: "0x002635"
    cursor: "0xffcc1b"

alt_send_esc: true

key_bindings:
  - { key: W, mods: Alt, chars: "\x1bw" }
  - { key: A, mods: Alt, chars: "\x1ba" }
  - { key: E, mods: Alt, chars: "\x1be" }

  - { key: C, mods: Alt, chars: "\x1bc" }
  - { key: V, mods: Alt, chars: "\x1bv" }
  - { key: S, mods: Alt, chars: "\x1bs" }

  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }
