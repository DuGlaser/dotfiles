name: macos

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Create symbolic link.
        run: |
          chmod +x ./.bin/init_setup.sh
          ./.bin/init_setup.sh

      - name: Install ansible
        run: |
          chmod +x ./.bin/macos/install_ansible.sh
          ./.bin/macos/install_ansible.sh

      - name: Install tools
        run: sudo ansible-playbook -i inventory/localhost install.yml
