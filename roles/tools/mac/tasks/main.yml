- block:
  - name: homebrew update
    community.general.homebrew:
      update_homebrew: yes

  - name: install package using homebrew
    community.general.homebrew:
      state: present
      name:
        - bat
        - exa
        - fzf
        - gh
        - ghq
        - git
        - htop
        - hub
        - neofetch
        - peco
        - ripgrep
        - tig
        - tmux

  - name: Install lang using homebrew
    become: yes
    community.general.homebrew:
      state: present
      name:
        - node
        - go

  - name: install neovim head
    community.general.homebrew:
      state: latest
      name:
        - neovim

  - name: install cask package using homebrew
    community.general.homebrew:
      state: present
      name:
        - homebrew/cask/alacritty
  when: ansible_os_family == "Darwin"
