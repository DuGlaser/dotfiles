- block:
  - name: Run the equivalent of "apt-get update" as a separate step
    become: yes
    apt:
      update_cache: yes

  - name: Install tools using apt
    become: yes
    apt:
      name:
        - bat
        - exa
        - fish
        - fzf
        - github-cli
        - gufw
        - htop 
        - hub
        - ripgrep
        - tig
        - tmux
        - neovim
      state: present

  - name: Install lang using apt
    become: yes
    apt:
      name:
        - nodejs
        - npm
        - go
        - python
        - python-pip
      state: present

  - name: Install alacritty dependencies
    become: yes
    apt:
      name:
        - cmake
        - pkg-config
        - libfreetype6-dev
        - libfontconfig1-dev
        - libxcb-xfixes0-dev
        - libxkbcommon-dev
        - python3
      state: present

  - name: Build alacritty
    become: yes
    command: chmod +x ./.bin/setup_alacritty.sh
    command: bash ./.bin/setup_alacritty.sh

  - name: Install neovim dependencies
    become: yes
    apt:
      name:
        - ninja-build 
        - gettext 
        - libtool 
        - libtool-bin 
        - autoconf 
        - automake 
        - cmake 
        - g++ 
        - pkg-config 
        - unzip 
        - curl
      state: present

  - name: Build neovim
    become: yes
    command: chmod +x ./.bin/setup_nvim.sh
    command: bash ./.bin/setup_nvim.sh

  when: ansible_os_family == "Debian"
